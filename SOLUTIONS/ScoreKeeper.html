<!DOCTYPE html>
<html>
<head>
    <title>Score Keeper</title>
    <style type="text/css">
        .changeClr{
            color: green;
        }
    </style>
</head>
<body>
    <h1 id="header"><span id="plone">0</span> vs <span id="pltwo">0</span></h1>
    <p>Playing to: <span id="playto">0</span></p>

    <input type="number" id="limit" placeholder="enter the playing limit">
    <div style="margin-top: 15px;">
        <label for="pluno">Press for player one: </label>
        <button id="pluno">Player 1</button>
    </div>

    <div style="margin-top: 15px;">
        <label for="pluto">Press for player two: </label>
        <button id="pluto">Player 2</button>
    </div>

    <div style="margin-top: 15px;">
        <label for="reset">Press for reseting the score: </label>
        <button id="reset">Reset</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
